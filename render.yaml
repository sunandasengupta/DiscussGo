services:
  - type: web
    name: odfs-backend
    runtime: php
    plan: standard
    startCommand: php -S 0.0.0.0:10000 -t .
    envVars:
      - key: DB_SERVER
        scope: env
        value: your-mysql-host.mysql.planetscale.com
      - key: DB_USERNAME
        scope: env
        value: your-username
      - key: DB_PASSWORD
        scope: env
        isPrivate: true
        value: your-password
      - key: DB_NAME
        scope: env
        value: odfs_db
      - key: BASE_URL
        scope: env
        value: https://odfs-backend.onrender.com/
      - key: APP_TIMEZONE
        scope: env
        value: Asia/Manila
      - key: APP_ENV
        scope: env
        value: production
